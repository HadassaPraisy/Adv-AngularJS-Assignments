<html>
<head>

	<title> Blur </title>

	
<script>
	$(document).ready(function(){
    	$("#field1").blur(function(){
       		alert("The field1 has lost its focus.");
    });
});
</script>

</head>

	<form>
		<input id="field1" type="text" value="Field 1">
		<input id="field2" type="text" value="Field 2">
	</form>

</body>
