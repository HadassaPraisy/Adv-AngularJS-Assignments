<!DOCTYPE html>
<html>
<head>

	<title></title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"> </script>

</head>

<body>
	<p> Click me! </p>
</body>

<script type="text/javascript">
	$(document).ready(function()
	{
		$("p").click(function()
		{
			$("<p> this is click event </p>").appendTo("body");
		});

		$("p").dblclick(function()
		{
			$("<p> this is double click event </p>").appendTo("body");
		});
	});


</script>
</html>
